<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Assignment operator</h1>
    <script>
        let r = 20;
        let e = 40;

        console.log(r += e);
        console.log(r -= e);
        console.log(r *= e);
        console.log(r %= e);
        console.log(r /= e);
    </script>
</body>
</html>
