<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
    <h1>Comparision operator</h1>
    <script>
        let z = 74; // this operator can be compare the given values in an variable in boolean formate // True or false

        let f = 74;

        console.log(z == f);

        let x = 55;

        let r = "55";

        console.log(x === r);

        let u = 30;
        let n = 70;

        // console.log(u !== n);

        console.log(u > n);
        console.log(u < n);
        console.log(u >= n);
        
    </script>
</body>
</html>
