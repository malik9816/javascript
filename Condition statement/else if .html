<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if</title>
</head>
<body>
    <script>
        let score = parseInt(prompt("enter your score"));
        if(score >= 90){
            console.log("Grade A");
            console.log(typeof score);
        }else if (score  >= 80){
            console.log("Grade B");
        }else if (score >= 70){
            console.log("Grade C");
        }else if (score >= 60){
            console.log("Grade D");
        }else{
            console.log("no result found");
        }
    </script>
</body>
</html>
