    <h1 id="day-dispay"></h1>

    <script>
        function getCurrentDayName() {
            let today = new Date();
            let day = today.getDay();
            let dayName;

            switch (day) {
                case 0:
                    dayName = "sunday";
                    break;
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "tuesday";
                break;
            case 3:
                dayName = "wensday";
                break;
            case 4:
                dayName = "thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "satruday";
                break;
            default:
                dayName = "Invalid day";
            }
            return dayName;
        }
